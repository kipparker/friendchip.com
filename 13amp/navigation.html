live = new navObj("on",new Array("pylons.html","battery_operated.html","electrical_house.html","generator.html"),"on");

plug = new navObj("off","none","off");

currentObj = plug;

function navObj(plugState,linkArr,extState){
   this.plugState = plugState;
   this.linkArr = linkArr;
   this.extensionState = extState
}

function doNav(whichOne){
//alert(whichOne);
}

function chngImg(whichName){
theImg = document.images[whichName];
if(theImg.src.indexOf("images/space.gif")==-1){
// Gets the string from the beginning to the ".gif" part
theState  = theImg.src.substr(0,theImg.src.indexOf(".gif"));
   if(theState.indexOf('_on')!=-1){
      //its already on, so take off the "_on" bit
      theImg.src = theState.substr(0,theState.indexOf("_on")) + ".gif";
   }else{
      //add "_on.gif" to turn it on
      theImg.src = theState + "_on.gif";
   }
}
}

function getLink(num){
   if(currentObj.linkArr!="none"){
      parent.main.location = currentObj.linkArr[num-1];
   }
}

function plugIt(){
   currentObj = plug;
   parent.main.location = "plug.html";
   setup();
}

function setup(){
   if(currentObj.plugState=="on"){
     document.images.plug.src = "images/plug.gif";
   }else{
     document.images.plug.src = "images/space.gif";
   }
   if(currentObj.extensionState=="on"){
     document.images.plug1.src = "images/extension_plug.gif";
	 document.images.plug2.src = "images/extension_plug.gif";
	 document.images.plug3.src = "images/extension_plug.gif";
	 document.images.plug4.src = "images/extension_plug.gif";
	 document.images.extStart.src = "images/extension_start.gif";
	 document.images.extInd.src = "images/extension1.gif";
   }else{
     document.images.plug1.src = "images/space.gif";
	 document.images.plug2.src = "images/space.gif";
	 document.images.plug3.src = "images/space.gif";
	 document.images.plug4.src = "images/space.gif";
	 document.images.extStart.src = "images/space.gif";
	 document.images.extInd.src = "images/space.gif";
   }
}

//-->
</script>
